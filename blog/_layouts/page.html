---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
    <p class="post-meta">
      <span style="float:right">
        <a href="{{site.locals.gitSrcHttp}}/tree/{{site.locals.gitBranch}}/{{page.path}}">Edit this page</a>
      </span>
    </p>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

</article>
